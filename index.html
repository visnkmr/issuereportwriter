    <div class="padall row text-center">
      <div class="col-sm-12 col-md-4 text">
        <strong>Which device are you using?</strong>
        <select class="selectpicker" id="device_name">
          <option value="" disabled selected>Choose one</option>
          <option value="Amazon Fire TV"> Amazon Fire TV</option>
          <option value="Android TV"> Android TV</option>

      </select>
      </div>

        <div class="col-sm-12 col-md-4 text">
        <!-- Last Saved: <span id="changeTime">0</span>  -->

        <select class="selectpicker" id="android_name">
          <option value="" disabled selected>Choose one</option>

            <option value="Android 9 (Pie) (Fire OS 7)">Android 9 (Pie) (Fire OS 7)</option>
            <option value="Android 8 (Oreo)">Android 8 (Oreo)</option>
            <option value="Android 7 (Nougat) (Fire OS 6)">Android 7 (Nougat) (Fire OS 6)</option>
            <option value="Android 6 (Marshmallow)">Android 6 (Marshmallow)</option>
            <option value="Android 5 (Lollipop) (Fire OS 5)">Android 5 (Lollipop) (Fire OS 5)</option>
            <option value="Android 4 and below">Android 4 and below</option>
          </select>
        </div>

        <div class="col-sm-12 col-md-4 text">
          <strong>Where you downloaded the app from?</strong>
          <select class="selectpicker" id="appstore_name">
              <option value="" disabled selected>Choose one</option>
              <option value="Google Play">Google Play</option>
              <option value="Amazon Appstore">Amazon Appstore</option>
              <option value="Other">Other</option>
          </select>
        </div>
  </div>
